<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Router â€” Command Center</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@700;900&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17;
            --card: rgba(15, 23, 42, 0.8);
            --card-border: rgba(100, 116, 139, 0.2);
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.3);
            --success: #10b981;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --font-mono: "JetBrains Mono", monospace;
            --font-display: "Orbitron", sans-serif;
            --font-body: "Inter", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(24px, 5vw, 42px);
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
            font-family: var(--font-mono);
        }

        .status-live {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 16px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Card */
        .card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-4px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
            color: #fff;
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* Command Box */
        .cmd-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--accent);
            word-break: break-all;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cmd-box code {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Copy Button */
        .copy-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #0891b2 100%);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-size: 12px;
            width: 100%;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: #000;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-family: var(--font-mono);
            font-size: 13px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-dim);
            font-size: 12px;
            font-family: var(--font-mono);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>AI ROUTER</h1>
        <p class="subtitle">Command Center // Port 8082</p>
        <div class="status-live" id="status">
            <span class="pulse"></span>
            <span>CHECKING...</span>
        </div>
    </header>

    <div class="grid" id="commands"></div>

    <footer>
        <p>Built with ðŸš€ by AI Router Team â€” <a href="/docs" target="_blank">Documentation</a></p>
    </footer>

    <div id="toast">âœ“ Copied to clipboard!</div>

    <script>
        const COMMANDS = [
            { icon: "ðŸš€", title: "Start Development", desc: "Start FastAPI server with hot-reload", cmd: "make dev" },
            { icon: "âœ…", title: "Full Verification", desc: "Run all tests and validations", cmd: "make verify" },
            { icon: "ðŸ’¨", title: "Smoke Test", desc: "Quick validation of routing logic", cmd: "make smoke" },
            { icon: "ðŸ”„", title: "Restart Service", desc: "Restart systemd service", cmd: "make restart" },
            { icon: "ðŸ“Š", title: "View Logs", desc: "Show recent service logs", cmd: "make logs" },
            { icon: "ðŸ”", title: "Service Status", desc: "Check systemd service status", cmd: "make status" },
            { icon: "â˜ï¸", title: "Cloud Status", desc: "Check cloud fallback configuration", cmd: "make cloud-status" },
            { icon: "â˜ï¸", title: "Enable Cloud", desc: "Turn on OpenAI fallback", cmd: "make cloud-on" },
            { icon: "ðŸ”’", title: "Disable Cloud", desc: "Turn off OpenAI fallback (cost $0)", cmd: "make cloud-off" },
            { icon: "ðŸ› ï¸", title: "Install venv", desc: "Create virtualenv and install deps", cmd: "make venv" },
            { icon: "ðŸ“¦", title: "Backup All", desc: "Full project backup with models", cmd: "make backup-all" },
            { icon: "ðŸ”Œ", title: "Health Check", desc: "Test API health endpoint", cmd: "curl -s http://localhost:8082/healthz | jq" },
            { icon: "ðŸ“‹", title: "List Models", desc: "Show available router models", cmd: "curl -s http://localhost:8082/v1/models | jq '.data[].id'" },
            { icon: "ðŸ§ª", title: "Test Routing", desc: "Send test prompt to router", cmd: "curl -s http://localhost:8082/v1/chat/completions -H 'Content-Type: application/json' -d '{\"model\":\"router-auto\",\"messages\":[{\"role\":\"user\",\"content\":\"Hello\"}]}' | jq" },
            { icon: "ðŸŒ¡ï¸", title: "Warm Up", desc: "Pre-load models and cache", cmd: "make warm" },
            { icon: "â˜ï¸", title: "Test Nano", desc: "Test OpenAI Nano (Tier 2)", cmd: "make test-nano" },
            { icon: "â˜ï¸", title: "Test Mini", desc: "Test OpenAI Mini (Tier 2)", cmd: "make test-mini" },
            { icon: "ðŸ’»", title: "Test Codex", desc: "Test GPT-5.2 Codex", cmd: "make test-codex" },
            { icon: "ðŸ§ ", title: "Test High", desc: "Test GPT-5.2 High", cmd: "make test-high" },
            { icon: "ðŸ¦™", title: "Test Local Llama", desc: "Test local Llama 3.1", cmd: "make local-llama" },
            { icon: "ðŸ‘¨â€ðŸ’»", title: "Test Local DeepSeek", desc: "Test local DeepSeek V2", cmd: "make local-deepseek" },
            { icon: "ðŸ“¦", title: "Restore Models", desc: "Restore Ollama blobs from backup", cmd: "make restore-ollama" },
            { icon: "ðŸ›‘", title: "Stop Service", desc: "Stop the systemd service", cmd: "make stop" },
            { icon: "ðŸ’€", title: "Kill Port 8082", desc: "Force kill process on port", cmd: "make kill-8082" },
        ];

        function renderCommands() {
            const container = document.getElementById('commands');
            COMMANDS.forEach((c, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">${c.icon}</div>
                        <div>
                            <div class="card-title">${c.title}</div>
                            <div class="card-desc">${c.desc}</div>
                        </div>
                    </div>
                    <div class="cmd-box">
                        <code>${c.cmd}</code>
                    </div>
                    <button class="copy-btn" data-cmd="${c.cmd.replace(/"/g, '&quot;')}" onclick="copyCmd(this)">
                        ðŸ“‹ Copy Command
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function copyCmd(btn) {
            const cmd = btn.getAttribute('data-cmd');
            navigator.clipboard.writeText(cmd).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = 'âœ“ Copied!';
                showToast();
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = 'ðŸ“‹ Copy Command';
                }, 2000);
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        async function checkHealth() {
            const status = document.getElementById('status');
            try {
                const res = await fetch('/healthz', { method: 'HEAD' });
                if (res.ok) {
                    status.innerHTML = '<span class="pulse"></span><span>SYSTEM ONLINE</span>';
                    status.style.borderColor = '#10b981';
                    status.style.color = '#10b981';
                } else {
                    throw new Error();
                }
            } catch {
                status.innerHTML = '<span class="pulse"></span><span>OFFLINE</span>';
                status.style.borderColor = '#ef4444';
                status.style.color = '#ef4444';
            }
        }

        // Init
        renderCommands();
        checkHealth();
        setInterval(checkHealth, 10000);
    </script>
</body>

</html>
